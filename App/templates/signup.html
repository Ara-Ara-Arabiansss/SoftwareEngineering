{% extends 'layout.html' %}

{% block title %}Sign Up{% endblock %}

{% block styles %}
    <!-- Additional styles for the child template -->
    <style>
        /* Your custom styles here */
    </style>
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Sign Up</h2>
                </div>
                <div class="card-body">
                    <!-- Signup Form -->
                    <form method="post" action="/signup">                        

                        <!-- UWI ID and Email in the Same Row -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="uwiId">UWI ID</label>
                                <input type="text" class="form-control" id="uwi_id" name="uwi_id" required>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <!-- First and Last Name in the Same Row -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required>
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>                        

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        <br>
                        <!-- Link to Login Page -->
                        <p class="text-center">Already have an account? <a href="/login">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <!-- Additional scripts for the child template -->
    <script>
        // Your custom scripts here
    </script>
{% endblock %}
